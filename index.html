<!DOCTYPE html>
<html>
<head>
  <title>Simple Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount">
    
    <select id="from">
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
    </select>
    
    <select id="to">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    const rates = {
      USD: { INR: 83, EUR: 0.91 },
      INR: { USD: 0.012, EUR: 0.011 },
      EUR: { USD: 1.10, INR: 91 }
    };

    function convert() {
      let amount = document.getElementById("amount").value;
      let from = document.getElementById("from").value;
      let to = document.getElementById("to").value;

      if (from === to) {
        document.getElementById("result").innerText = "Converted: " + amount + " " + to;
      } else {
        let rate = rates[from][to];
        let converted = amount * rate;
        document.getElementById("result").innerText = "Converted: " + converted.toFixed(2) + " " + to;
      }
    }
  </script>
</body>
</html>
